# Foot Terminal Configuration
include=/usr/share/foot/themes/tokyonight-night

[main]
font=JetBrains Mono:size=12
font-bold=JetBrains Mono:weight=bold:size=12
font-italic=JetBrains Mono:slant=italic:size=12
font-bold-italic=JetBrains Mono:weight=bold:slant=italic:size=12
dpi-aware=yes
pad=8x8

[bell]
urgent=no
notify=no

[scrollback]
lines=10000

[cursor]
style=beam
blink=yes

[colors]
alpha=0.90
